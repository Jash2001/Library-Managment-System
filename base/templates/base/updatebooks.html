{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Librarian Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1> Student Home </h1>

    {% include 'librarian_navbar.html' %}



    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="card-body p-4 p-md-5">

            <form action="/librarian-home/checkbooks/" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Book No</label>
                    <input type="number" id="form3Example1q" name="bookid" class="form-control" />
                </div>
                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                {% if error_message %}
                <p> {{error_message}} </p>
                {% endif %}
                {% if success %}
                    <p> {{success}} </p>
                {% endif %}
            </form>
            {% if bookid %}
            <form action="/updatebooks/updatedetails/" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-4">

                        <div class="form-outline">
                            <label class="form-label" for="form3Example1q">Book No</label>
                            <input type="number" id="form3Example1q" name="book_id" class="form-control"
                                value="{{bookid}}" readonly />
                        </div>

                    </div>
                    <div class="col-md-6 mb-4">

                        <div class="form-outline">
                            <label class="form-label" for="form3Example1q">Book Name</label>
                            <input type="text" id="form3Example1q" name="bookName" class="form-control"
                                value="{{bookname}}" />
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">

                        <div class="form-outline datepicker w-100">
                            <label class="form-label" for="form3Example1w">Author</label>
                            <input type="text" id="form3Example1w" class="form-control" name="author"
                                value="{{author}}" />
                        </div>

                    </div>
                    <div class="col-md-6 mb-4">

                        <div class="form-outline datepicker w-100">
                            <label class="form-label" for="form3Example1q">Number of Copies</label>
                            <input type="number" id="form3Example1q" name="noofcopies" class="form-control"
                                value="{{noofcopies}}" />
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-4">

                        <div class="form-outline">
                            <label class="form-label" for="form3Example1w">Summary</label>
                            <input type="text" id="form3Example1w" class="form-control" name="summary"
                                value="{{summary}}" />
                        </div>

                    </div>
                </div>
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">

                        <div class="form-outline">
                            <label class="form-label" for="form3Example1w">Book Cover</label>
                            <input type="file" id="form3Example1w" class="form-control" name="bookimage"
                                value="{{bookimage}}" />
                        </div>

                    </div>

                </div>
                <input type="submit" class="btn btn-success btn-lg mb-1" value="Update" />
                
            </form>
            {% endif %}


        </div>
    </section>
</body>
