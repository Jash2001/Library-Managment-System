{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            padding: 20px;
        }

        @media (min-width: 1025px) {
            .h-custom {
                height: 100vh !important;
            }
        }
    </style>
</head>

<body>
    <h1>Add Books </h1>

    {% include 'librarian_navbar.html' %}

    {% if error_message != None %}
    <p> {{error_message}} </p>
    {% endif %}

    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                            alt="Sample photo">
                        <div class="card-body p-4 p-md-5">

                            <form action="/addbooks/add/" method="post">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1q">Book Name</label>
                                    <input type="text" id="form3Example1q" name="bookName" class="form-control"
                                        required />
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline datepicker">
                                            <label for="exampleDatepicker1" class="form-label">Book ID</label>
                                            <input type="number" class="form-control" id="exampleDatepicker1"
                                                name="bookid" required />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label" for="form3Example1q">Number of Copies</label>
                                        <input type="number" id="form3Example1q" name="noofcopies" class="form-control"
                                            required />
                                    </div>
                                </div>

                                <div class="mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="form3Example1w">Author</label>
                                        <input type="text" id="form3Example1w" class="form-control" name="author"
                                            required />
                                    </div>

                                </div>

                                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                    <div class="mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1w">Summary</label>
                                            <input type="text" id="form3Example1w" class="form-control" name="summary"
                                                required />
                                        </div>

                                    </div>

                                </div>

                                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                    <div class="col-md-6">

                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1w">Book Cover</label>
                                            <input type="file" id="form3Example1w" class="form-control" name="bookimage"
                                                required />
                                        </div>

                                    </div>

                                </div>

                                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
